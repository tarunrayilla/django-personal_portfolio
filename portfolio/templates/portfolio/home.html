{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}

    <div class="row justify-content-center" >
        <div class="col-4">
        <img src="{% static 'portfolio/me.jpg' %}" class="img-fluid">
        </div>
    </div>

    <div class = "row justify-content-center">
        <div class="col-6 text-center">
            <h2>This is Rayilla Tarun. Welcome to my webpage!</h2>
        </div>
    </div>
    <br>
    <br>
    <div>
        <h1 class="text-center">Portfolio</h1>
    </div>
    <br>
    <div class = "row justify-content-around">
        {% for project in projects %}
        <div class = "col-3 text-center">
            {% if project.url %}
                <a href = "{{ project.url }}">
                    <img src = "{{ project.image.url }}" class = "img-fluid img-responsive">
                </a>
            {% else %}
                <img src = "{{ project.image.url }}" class = "img-fluid img-responsive" >
            {% endif %}
            
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </div>
        {% endfor %}
    </div>

{% endblock %}
