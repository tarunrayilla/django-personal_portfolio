{% extends 'portfolio/base.html' %}

{% block content %}

<div class = "text-center">
    <h2>Tarun has written {{blogs.count}} blog{{ blogs.count|pluralize }}:</h2>
</div>
<br>
{% for blog in blogs %}
    <a href = "{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
    <p>{{ blog.description|truncatechars:30 }}</p>
{% endfor %}

{% endblock %}
